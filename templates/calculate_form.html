<!DOCTYPE html>
<html>
<head>
    <title>Go Web Server</title>
</head>
<body>
<h1>Input items to order to generate package</h1>

<!-- Add a form with a submit button -->
<form method="post" action="/submit">
    <p>Please enter pack sizes as follows: 250,500,1000<p>
    <input type="text" name="packSizes" placeholder="250,500,1000" />
    <input type="number" name="items" placeholder="Items to order" />
    <button type="submit">Submit Form</button>
</form>

</body>
</html>
